<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="time" class="timeDigitalWatch"></div>        
    <div id="time" class="digiwatch"></div>
    <div id="time" class="ampm"></div>
    <div class="dayWeek"></div>
    <div class="gear"></div>
    <div class="gear2"></div>
    <div class="gear3"></div>
    <div class="gear4"></div>
    <div class="gear5"></div>
    <div class="clock">
        <div class="hand hour" data-hour-hand><div class=" loop highlight3"></div></div>
        <div class="hand minute" data-minute-hand><div class=" loop highlight3"></div></div>
        <div class="hand second" data-second-hand><div class="highlight loop"></div><div class="highlight4"></div><div class="highlight2"></div></div>
        <div class="number number1 loop1 ">|</div>
        <div class="number number2 loop2">|</div>
        <div class="number number3 ">3</div>
        <div class="number number4 loop3">|</div>
        <div class="number number5 loop4">|</div>
        <div class="number number6 ">9</div>
        <div class="number number7 loop5">|</div>
        <div class="number number8 loop6">|</div>
        <div class="number number9 ">9</div>
        <div class="number number10 loop7">|</div>
        <div class="number number11 loop8">|</div>
        <div class="number number12 ">12</div>
    </div>
    </div>
</div>



</body>
<script src="app.js"></script>
</html>
